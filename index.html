<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuSiC Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="main.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/27b979e6e3.js" crossorigin="anonymous" defer></script>

</head>
<body>
    <div class="container">
        <div class="album-img">
            <img src="IMG_1148.WEBP" alt="album cover">
        </div>
        <div class="song-info">
            <h2 class="song-title"></h2>
            <p class="singer-name"></p>
        </div>
        <!-- <div class="player"> -->
            <audio src="" id="audio"></audio>
        <!-- </div> -->
        <div class="display-controls">
            <div class="progress-bar">
                <div class="progress"></div>
                <div class="progress-circle"></div>
                <div class="tracker">
                    <span>00:00</span>
                    <span>00:00</span>
                </div>
            </div>
            <div class="controls">
                <!-- <button id="shuffleBtn">
                    <i class="fa-solid fa-random"></i>
                </button> -->
                <button id="prevBtn">
                    <i class="fa-solid fa-step-backward"></i>
                </button>
                <button id="play-pause-btn">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="nextBtn">
                    <i class="fa-solid fa-step-forward"></i>
                </button>
                <!-- <button id="repeatBtn">
                    <i class="fa-solid fa-repeat"></i>
                </button> -->
            </div>
        </div>
        <div class="volume-bar">
            <button id="volume-down">
                <i class="fa-solid fa-volume-down"></i>
            </button>
            <div id="volume-bar">
                <div class="volume-level"></div>
                <div class="volume-circle"></div>
            </div>
            <button id="volume-up">
                <i class="fa-solid fa-volume-up"></i>
            </button>
        </div>
    </div>
</body>
</html>
